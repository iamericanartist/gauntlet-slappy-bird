<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<div id="nameselector">
  <div class="row">
    <input type="text" id="playername" placeholder="Enter the name of your hero" class="col-md-8 col-md-offset-2">
  </div>

  <div class="row">
    <input type="button" value="To battle!" id="createbtn" class="col-md-4 col-md-offset-4">
  </div>
</div>

<div id="roleselector">
  <div class="row">
    <div class="role col-md-3 col-md-offset-1" id="CEO">CEO</div>
    <div class="role col-md-3 col-md-offset-1" id="Manager">Manager</div>
    <div class="role col-md-3 col-md-offset-1" id="HR">HR</div>
  </div>
  <div class="row">
    <div class="role col-md-3 col-md-offset-1" id="IT">IT</div>
    <div class="role col-md-3 col-md-offset-1" id="Intern">Intern</div>
    <div class="role col-md-3 col-md-offset-1" id="Sales">Sales</div>
  </div>
  <div class="row">
    <div class="role col-md-3 col-md-offset-1" id="Warehouse">Warehouse</div>
    <div class="role col-md-3 col-md-offset-1" id="Secretary">Secretary</div>
    <div class="role col-md-3 col-md-offset-1" id="Janitor">Janitor</div>
  </div>
</div>
<div id="weaponsandspells">
  <div id="weaponselector">
  <div class="row">
    <div class="weapon col-md-2 col-md-offset-1" id="Tapegun">Tape Gun</div>
    <div class="weapon col-md-2 col-md-offset-1" id="Paperweight">Paper Weight</div>
    <div class="weapon col-md-2 col-md-offset-1" id="Febreezegrenade">Febreeze Grenade</div>
    <div class="weapon col-md-2 col-md-offset-1" id="Coffeepot">Coffee Pot</div>
  </div>
  <div class="row">
    <div class="weapon col-md-2 col-md-offset-1" id="Printertoner">Printer Toner</div>
    <div class="weapon col-md-2 col-md-offset-1" id="Stapler">Stapler</div>
    <div class="weapon col-md-2 col-md-offset-1" id="Mouse">Mouse</div>
    <div class="weapon col-md-2 col-md-offset-1" id="Keyboard">Keyboard</div>
  </div>
  <div class="row">
    <div class="weapon col-md-2 col-md-offset-1" id="Rubberband">Rubber Band</div>
    <div class="weapon col-md-2 col-md-offset-1" id="Faxmachine">Fax Machine</div>
    <div class="weapon col-md-2 col-md-offset-1" id="Shredder">Paper Shredder</div>
    <div class="weapon col-md-2 col-md-offset-1" id="Laserpointer">Laser Pointer</div>
  </div>


  </div>
  <div id="spellselector">
    <div class="row">
      <div class="spell col-md-2 col-md-offset-1" id="Thermostat"> Thermostat </div>
      <div class="spell col-md-2 col-md-offset-1" id="Tuna"> Microwave Tuna</div>
      <div class="spell col-md-2 col-md-offset-1" id="Meeting"> Meeting </div>
      <div class="spell col-md-2 col-md-offset-1" id="Bonus"> Bonus </div>
    </div>
  </div>
</div>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="dist/bundle.js"></script>

</body>
</html>
